<app-nav></app-nav>

<form class="form-signin"[formGroup] = "form" (submit) = "submit()">

    <h1 class="h3 mb-3 fw-normal" style="color: aliceblue;">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput"  formControlName="email" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword"  formControlName="password"  placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label style="color: aliceblue;">
        <input  type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    
    <div class="space">
    
    </div>

  </form>
